</head>
<body>
	<h1>Twisted Wonderland Build Divide ~Bright~</h1>
	<div class="button-group filters-button-group">
	  <button class="button" id="card-item">All</button>
	  <button class="button" id="hearts">Heartslabuyl</button>
	  <button class="button" id="svnc">Savanaclaw</button>
	  <button class="button" id="octa">Octavinelle</button>
	  <button class="button" id="scara">Scarabia</button>
	  <button class="button" id="pome">Pomefiore</button>
	  <button class="button" id="igni">Ignihyde</button>
	  <button class="button" id="dia">Diasomnia</button>
	</div>
	<div id="card-grid">
	  <div class="card-item heart riddle" data-card-id="001aVT" >
	    <div class="card-image">
	      <img src="https://storage.googleapis.com/prd-buildivide-static-7c153c/uploads/card/5300ef422e613b74fbf759d293aaab6a/territory_image_path.png?1758276678" class="card-image"/>
	      <div class="card-number"> 001a </div>

	    <div class="card info">
	      <div class="card-rarity"> VT </div>
	      <div class="title">Heartslabuyl Dorm </br>Riddle Rosehearts</div>
	      <input type="number" min="0" max="100" value="0" />
	    </div>
	    
	  </div>
<script>
//light mode toggle
function lightmode() {
  var element = document.body;
  element.classList.toggle("light-mode");
}
//number spinner
(function ($) {
  $.fn.spinner = function () {
    this.each(function () {
      var el = $(this);

      // add elements
      el.wrap('<div class="spinner"></div>');
      el.before('<span class="sub">-</span>');
      el.after('<span class="add">+</span>');

      // substract
      el.parent().on('click', '.sub', function () {
        if (el.val() > parseInt(el.attr('min')))
          el.val(function (i, oldval) {
            return --oldval;
          });
      });

      // increment
      el.parent().on('click', '.add', function () {
        if (el.val() < parseInt(el.attr('max')))
          el.val(function (i, oldval) {
            return ++oldval;
          });
      });
    });
  };
})(jQuery);
$('input[type=number]').spinner();

//filtering
$("button").click(function() {
    var show = $(this).attr('id');
    $('.card-item').each(function(){
        $(this).show();
        var test = $(this).attr('class');
        if (test.indexOf(show) < 0) $(this).hide();
    });
});
</script>
</body>
</html>
