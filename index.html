<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Number Input</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
      }
      .number-input {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: poppins;
      }
      .btn {
        align-items: center;
    		background-color: initial;
        border: 0;
    color: #5c6976;
    display: flex;
    font-size: 1rem;
    height: 2rem;
    justify-content: center;
    line-height: 1;
    padding: 0;
    width: 2rem
      }
      .btn span {
        font-size: 1rem;
      }
      .value {
        flex-grow: 1;
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .number {
        flex-grow: 1;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        font-size: 1rem;
        font-weight: 600;
      }
      #card-image-grid {
        display: flex;
        flex-direction:row;
      }
      .card-item {
        width:200px;
      }
      .card-image {
        width:100%;
        height:auto;
      }
      input[type=number] {
  float: left;
  width: 70px;
  height: 35px;
  padding: 0;
  font-size: 1.2em;
  text-transform: uppercase;
  text-align: center;
  color: #93504C;
  border: 2px #93504C solid;
  background: none;
  outline: none;
  pointer-events: none;
}

span.spinner {
  position: absolute;
  height: 40px;
  user-select: none;
  -ms-user-select: none;
  -moz-user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
}

span.spinner > .sub,
span.spinner > .add {
  float: left;
  display: block;
  width: 35px;
  height: 35px;
  text-align: center;
  font-family: Lato;
  font-weight: 700;
  font-size: 1.2em;
  line-height: 33px;
  color: #93504C;
  border: 2px #93504C solid;
  border-right: 0;
  border-radius: 2px 0 0 2px;
  cursor: pointer;
  transition: 0.1s linear;
  -o-transition: 0.1s linear;
  -ms-transition: 0.1s linear;
  -moz-transition: 0.1s linear;
  -webkit-transition: 0.1s linear;
}

span.spinner > .add {
  top: 0;
  border: 2px #93504C solid;
  border-left: 0;
  border-radius: 0 2px 2px 0;
}

span.spinner > .sub:hover,
span.spinner > .add:hover {
  background: #93504C;
  color: #25323B;
}
 input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button {
 -webkit-appearance: none;
}
    </style>
  </head>
  <body>
    <div id="card-image-grid">
      <div class="card-item" data-card-id="125001">
			<img src="https://ws-tcg.com/wordpress/wp-content/images/cardlist/p/pjs_s125/pjs_s125_001.png" class="card-image">
   		<div class="center">
      <div class="number-input" min="0" max="" step="1" value="0">
        <button type="button" class="btn" onclick="decrease()">
          <span class="material-icons-outlined">remove</span>
        </button>
        <div class="value">
          <span class="number">0</span>
        </div>
        <button type="button" class="btn" onclick="increase()">
          <span class="material-icons-outlined">add</span>
        </button>
      </div>
      </div>
      <div class="card-item" data-card-id="125002">
		<img src="https://ws-tcg.com/wordpress/wp-content/images/cardlist/p/pjs_s125/pjs_s125_002.png" class="card-image">
        <input type="number" min="1" max="100" value="0">
        </div>
    <script>
      let input = document.querySelector(".number-input");
      const min = input.getAttribute("min");
      const max = input.getAttribute("max");
      const step = Number(input.getAttribute("step") || 1);
      var value = Number(input.getAttribute("value") || 0);
      let number = document.querySelector(".number");
      number.innerHTML = value;

      function increase() {
        if (max) {
          if (value < max && value + step <= max) {
            value += step;
          }
        } else {
          value += step;
        }
        number.innerHTML = value;
      }
      function decrease() {
        if (min) {
          if (value > min && value - step >= min) {
            value -= step;
          }
        } else {
          value -= step;
        }
        number.innerHTML = value;
      }
      
    </script>
    <script>
jQuery.noConflict();
     // Use jQuery via jQuery() instead of via $()
     jQuery(document).ready(function(){
       jQuery("div").hide();
     }); 
(function($) {
$.fn.spinner = function() {
this.each(function() {
var el = $(this);

// add elements
el.wrap('<span class="spinner"></span>');     
el.before('<span class="sub">-</span>');
el.after('<span class="add">+</span>');

// substract
el.parent().on('click', '.sub', function () {
if (el.val() > parseInt(el.attr('min')))
el.val( function(i, oldval) { return --oldval; });
});

// increment
el.parent().on('click', '.add', function () {
if (el.val() < parseInt(el.attr('max')))
el.val( function(i, oldval) { return ++oldval; });
});
    });
};
})(jQuery);

$('input[type=number]').spinner();
</script>
  </body>
</html>
