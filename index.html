<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Number Input</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div id="card-grid">
		<div class="card-item" data-card-id="125001">
		  <img
		    src="https://ws-tcg.com/wordpress/wp-content/images/cardlist/p/pjs_s125/pjs_s125_001.png"
		    class="card-image"
		  />
		  <input type="number" min="0" max="100" value="0" />
		</div>
		<div class="card-item" data-card-id="125002">
		  <img
		    src="https://ws-tcg.com/wordpress/wp-content/images/cardlist/p/pjs_s125/pjs_s125_002.png"
		    class="card-image"
		  />
		  <input type="number" min="0" max="100" value="0" />
		</div>
    </div>
<script>
 $(document).ready(function(e) {   
(function ($) {
  $.fn.spinner = function () {
    this.each(function () {
      var el = $(this);

      // add elements
      el.wrap('<div class="spinner"></div>');
      el.before('<span class="sub">-</span>');
      el.after('<span class="add">+</span>');

      // substract
      el.parent().on('click', '.sub', function () {
        if (el.val() > parseInt(el.attr('min')))
          el.val(function (i, oldval) {
            return --oldval;
          });
      });

      // increment
      el.parent().on('click', '.add', function () {
        if (el.val() < parseInt(el.attr('max')))
          el.val(function (i, oldval) {
            return ++oldval;
          });
      });
    });
  };
});

$('input[type=number]').spinner();
});
</script>
</body>
</html>
